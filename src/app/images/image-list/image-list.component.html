    <td *ngIf="imageList[3*i-1]">

        <span class="imagebox-desc">{{imageList[3*i-1].desc}}</span>
      </div>
    </td>
    <td *ngIf="imageList[3*i]">
      <div class="imagebox">
        <img [src]="imageList[3*i].imageUrl" class="img-fluid">

        <span class="imagebox-desc">{{imageList[3*i].desc}}</span>
      </div>
    </td>
    <td *ngIf="imageList[3*i+1]">
